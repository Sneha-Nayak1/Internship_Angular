
<button class="addButton" mat-raised-button color="warn" (click)="openDialog()">Add Employee</button> 



<div class="container">
    <div>
    
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
          </ng-container>
          
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}}</td>
          </ng-container>
  
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let row"> {{row.address}}</td>
          </ng-container>
  
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
            <td mat-cell *matCellDef="let row"> {{row.phoneNumber}}</td>
          </ng-container>
          
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
            <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
          </ng-container>
          
  
            <!-- Name Column -->
            <ng-container matColumnDef="dateOfJoining">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Joining </th>
              <td mat-cell *matCellDef="let row"> {{row.dateOfJoining | date}} </td>
            </ng-container>
  
          
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="warn" (click)="getById(row)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="editEmployee(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"  (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
          </button>  
          
            </td>
          </ng-container> 
    
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    
    </div>
    </div>
